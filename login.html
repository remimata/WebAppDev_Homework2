<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PostIt! Please login</title>
    <link rel="icon" href="res/images/postit.ico">
    <link rel="stylesheet" href="res/css/style.css">
</head>
<body>
    <div class="login_container" >
        <img class="postit_image" src="res/images/postit_image.png" alt="PostIt" height="100px" width="100px">
        <h2 id="welcome">Welcome to PostIt !</h2> 
        <p class='login_links'><a  href='' target='_blank'>Create an Account</p></a>
        <h4 class="centered_text">Or</h4>
        <h2 class="centered_text">Please Log In</h2>
        <form class='login_form' action="index.html">
            <input class='login_placeholders' type="text" id="email" name="email" placeholder="Email">
            <input type="password" class='login_placeholders' type="text" id="password" name="password" placeholder="Password">
            <input id='login_button' type="submit" value="Log In">
        </form> 
        <p class='login_links'><a  href='' target='_blank'>Forgot Password?</p></a>
    </div>
</body>
</html>
